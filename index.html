<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>PM Document Interrogator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Load Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="image/favicon.ico" type="image/x-icon">
</head>

<body>
    <div id="app" class="h-screen w-screen flex flex-col justify-center items-center">
        <div class="flex justify-center items-center flex-col h-1/12 w-full bg-teal-500">
            <h1 class="text-2xl font-bold text-center text-white">PM Document Interrogator</h1>
            <h2 class="text-lg font-medium text-center text-gray-200">Improve your product documents with AI</h2>
        </div>

        <div class="flex h-full w-full">
            <!--Left column for document-->
            <div class="w-2/3 h-full bg-blue-500 flex flex-col justify-center items-center">
                <div class="h-2/3 w-10/12 mx-auto my-5 bg-white">

                </div>
                <div class="h-1/3 w-10/12 mx-auto my-5 bg-white">
                    
                </div>
            </div>

            <!--Right column for buttons-->
            <div class="w-1/3 h-full bg-yellow-500 flex flex-col justify-start items-center">
                <div class="w-full h-1/4 mx-auto my-5 bg-white">
                    <h2 class="font-medium text-center py-1">Inspire</h2>
                    <button class="bg-transparent border border-teal-500 text-teal-500 font-semibold py-1 px-2 my-1 mx-2 rounded hover:bg-teal-500 hover:text-white hover:border-transparent">Similar Apps</button>
                </div>
                <div class="w-full h-1/4 mx-auto my-5 bg-white">
                    <h2 class="font-medium text-center py-1">Generate</h2>
                    <div class="flex flex-wrap justify-start align-center">
                        <button class="bg-transparent border border-teal-500 text-teal-500 font-semibold py-1 px-2 my-1 mx-2 rounded hover:bg-teal-500 hover:text-white hover:border-transparent">User Stories</button>
                        <button class="bg-transparent border border-teal-500 text-teal-500 font-semibold py-1 px-2 my-1 mx-2 rounded hover:bg-teal-500 hover:text-white hover:border-transparent">Success Criteria</button>
                        <button class="bg-transparent border border-teal-500 text-teal-500 font-semibold py-1 px-2 my-1 mx-2 rounded hover:bg-teal-500 hover:text-white hover:border-transparent">PRFAQ</button>
                    </div>
                </div>
                <div class="w-full h-1/4 mx-auto my-5 bg-white">
                    <h2 class="font-medium text-center py-1">Analyze</h2>
                    <div class="flex flex-wrap justify-start align-center">
                        <button class="bg-transparent border border-teal-500 text-teal-500 font-semibold py-1 px-2 my-1 mx-2 rounded hover:bg-teal-500 hover:text-white hover:border-transparent">Missing Components</button>
                        <button class="bg-transparent border border-teal-500 text-teal-500 font-semibold py-1 px-2 my-1 mx-2 rounded hover:bg-teal-500 hover:text-white hover:border-transparent">Logical Flaw</button>
                    </div>
                </div>
                <div class="w-full h-1/4 mx-auto my-5 bg-white">
                    <h2 class="font-medium text-center py-1">Improve</h2>
                    <div class="flex flex-wrap justify-start align-center">
                        <button class="bg-transparent border border-teal-500 text-teal-500 font-semibold py-1 px-2 my-1 mx-2 rounded hover:bg-teal-500 hover:text-white hover:border-transparent">Language</button>
                        <button class="bg-transparent border border-teal-500 text-teal-500 font-semibold py-1 px-2 my-1 mx-2 rounded hover:bg-teal-500 hover:text-white hover:border-transparent">Future Iterations</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load Vue3 from CDN -->
    <script type="module" src="https://unpkg.com/vue@3.2.20/dist/vue.esm-browser.js"></script>
    <script type="module">
        const app = Vue.createApp({
            data() {
                return {
                    message: "Hello Vue!",
                };
            },
        });
        app.mount("#app");
    </script>
</body>

</html>
