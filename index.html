<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>PM Document Interrogator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Load Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="image/favicon.ico" type="image/x-icon" />
    <!-- Load Vue3 from CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div
      id="app"
      class="h-screen w-screen flex flex-col justify-center items-center"
    >
      <!--Modal-->
      <div class="fixed z-10 inset-0 overflow-y-auto" v-if="showPopup">
        <div
          class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0"
        >
          <!-- Background overlay -->
          <div class="fixed inset-0 transition-opacity" aria-hidden="true">
            <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
          </div>

          <div
            class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
          >
            <form class="px-4 py-6">
              <!--
              <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="email">
                  Email
                </label>
                <input
                  class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  id="email"
                  type="email"
                  placeholder="Enter your email address"
                  v-model="userEmail"
                />
              </div>
              -->
              <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="api-key">
                  OpenAI API Key (Saved Locally)
                </label>
                <input
                  class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  id="api-key"
                  type="password"
                  placeholder="Enter your OpenAI API key"
                  v-model="openAIKey"
                />
              </div>
              <div class="mt-6">
                <button
                  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                  v-on:click="showPopup=false"
                >
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!--Header-->
      <div
        class="flex justify-center items-center flex-col h-1/12 w-full bg-teal-500"
      >
        <h1 class="text-2xl font-bold text-center text-white">
          PM Document Interrogator
        </h1>
        <h2 class="text-lg font-medium text-center text-gray-200">
          Improve your product documents with AI
        </h2>
      </div>

      <div class="flex h-full w-full">
        <!--Left column for document-->
        <div
          class="w-2/3 h-full bg-blue-500 flex flex-col justify-center items-center"
        >
          <!--Text area for inputting document-->
          <div class="h-2/3 w-10/12 mx-auto my-5 bg-white">
            <textarea
              class="w-full h-full rounded-lg outline-none border-2 border-teal-500 resize-none"
              placeholder="Paste your document here"
              v-model="userDoc"
            ></textarea>
          </div>
          <!--Text area for getting feedback from LLM-->
          <div class="h-1/3 w-10/12 mx-auto my-5 bg-white">
            <textarea
              class="w-full h-full bg-transparent pointer-events-none rounded-lg outline-none border-2 border-orange-300 resize-none"
              placeholder="Tap a button in the right panel for feedback"
              disabled
              v-model="feedback"
              style="overflow-y: scroll;"
            ></textarea>
          </div>
        </div>

        <!--Right column for buttons-->
        <div
          class="w-1/3 h-full bg-yellow-500 flex flex-col justify-start items-center"
        >
          <div class="w-full h-1/4 mx-auto my-5 bg-white">
            <h2 class="font-medium text-center py-1">Inspire</h2>
            <button
              class="bg-transparent border border-teal-500 text-teal-500 font-semibold py-1 px-2 my-1 mx-2 rounded hover:bg-teal-500 hover:text-white hover:border-transparent"
              @click="checkSimilarApps"
            >
              Similar Apps
            </button>
          </div>
          <div class="w-full h-1/4 mx-auto my-5 bg-white">
            <h2 class="font-medium text-center py-1">Generate</h2>
            <div class="flex flex-wrap justify-start align-center">
              <button
                class="bg-transparent border border-teal-500 text-teal-500 font-semibold py-1 px-2 my-1 mx-2 rounded hover:bg-teal-500 hover:text-white hover:border-transparent"
              >
                User Stories
              </button>
              <button
                class="bg-transparent border border-teal-500 text-teal-500 font-semibold py-1 px-2 my-1 mx-2 rounded hover:bg-teal-500 hover:text-white hover:border-transparent"
              >
                Success Criteria
              </button>
              <button
                class="bg-transparent border border-teal-500 text-teal-500 font-semibold py-1 px-2 my-1 mx-2 rounded hover:bg-teal-500 hover:text-white hover:border-transparent"
              >
                PRFAQ
              </button>
            </div>
          </div>
          <div class="w-full h-1/4 mx-auto my-5 bg-white">
            <h2 class="font-medium text-center py-1">Analyze</h2>
            <div class="flex flex-wrap justify-start align-center">
              <button
                class="bg-transparent border border-teal-500 text-teal-500 font-semibold py-1 px-2 my-1 mx-2 rounded hover:bg-teal-500 hover:text-white hover:border-transparent"
              >
                Missing Components
              </button>
              <button
                class="bg-transparent border border-teal-500 text-teal-500 font-semibold py-1 px-2 my-1 mx-2 rounded hover:bg-teal-500 hover:text-white hover:border-transparent"
              >
                Logical Flaw
              </button>
            </div>
          </div>
          <div class="w-full h-1/4 mx-auto my-5 bg-white">
            <h2 class="font-medium text-center py-1">Improve</h2>
            <div class="flex flex-wrap justify-start align-center">
              <button
                class="bg-transparent border border-teal-500 text-teal-500 font-semibold py-1 px-2 my-1 mx-2 rounded hover:bg-teal-500 hover:text-white hover:border-transparent"
              >
                Language
              </button>
              <button
                class="bg-transparent border border-teal-500 text-teal-500 font-semibold py-1 px-2 my-1 mx-2 rounded hover:bg-teal-500 hover:text-white hover:border-transparent"
              >
                Future Iterations
              </button>
            </div>
          </div>
        </div>
      </div>

      <!--Footer-->
      <div
        class="flex justify-center items-center flex-col h-1/12 w-full bg-teal-500"
      >
        <h2 class="text-sm font-regular text-center text-gray-200">
          Made with ❤️ & ☕ by
          <a
            href="https://www.linkedin.com/in/guodongzhao/"
            style="text-decoration: underline"
            >Troy Zhao</a
          >.
          <a
            href="https://github.com/Troyanovsky/pm_doc_interrogator"
            style="text-decoration: underline"
            >GitHub Repo</a
          >
        </h2>
      </div>
    </div>

    <!-- Vue -->
    <script>
      const app = Vue.createApp({
        data() {
          return {
            userDoc: "",
            feedback: "",
            showPopup: true,
            // userEmail: "",
            openAIKey: "",
          };
        },
        methods: {
          // check if the doc is valid: 100-2000 words
          checkValidDoc() {
            const doc = this.userDoc.trim();
            const wordCount = doc.split(/\s+/).length;
            if (wordCount > 2000 || wordCount < 100) {
              return false;
            }
            return true;
          },

          // check if the OpenAI API key is valid
          isValidOpenaiKey() {
            let OPENAI_API_KEY = this.openAIKey.trim();
            // An OpenAI API key should be exactly 34 characters long
            if (openAIKey.length !== 34) {
              return false;
            }

            // An OpenAI API key should start with "sk-"
            if (!openAIKey.startsWith("sk-")) {
              return false;
            }

            // An OpenAI API key should only contain hexadecimal characters (0-9,a-f)
            const hexRegex = /^[0-9a-fA-F]+$/;
            if (!hexRegex.test(openAIKey.slice(3))) {
              return false;
            }

            return true;
          },

          checkSimilarApps() {
            const doc = this.userDoc.trim();

            console.log("Checking if document is valid...")
            if (this.checkValidDoc()) {
              // construct prompt
              const similarAppsPrompt =
                "Given the following product requirement document, show me the top 3 similar apps to the one described in the document? For each app, list the name, main features, strengths, weaknesses in bullet points. ---START OF DOCUMENT---" +
                doc +
                "---START OF DOCUMENT---";

              // send request to OpenAI API
              this.sendRequest(similarAppsPrompt);
            } else {
              this.feedback = "Invalid Document. Document must be between 100-2000 words.";
            }
          },

          // send request to OpenAI API
          sendRequest(requestPrompt) {
            let _this = this
            let OPENAI_API_KEY = this.openAIKey.trim();
            console.log("Sending request to OpenAI API...");
            _this.feedback("Sending request to OpenAI API...");

            const url = "https://api.openai.com/v1/chat/completions";

            const data = {
              model: "gpt-3.5-turbo",
              messages: [{ role: "user", content: requestPrompt }],
              temperature: 0.3,
            };

            fetch(url, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${OPENAI_API_KEY}`,
              },
              body: JSON.stringify(data),
            })
              .then((response) => response.json())
              .then((data) => {
                console.log(data.choices[0].message.content);
                _this.feedback = data.choices[0].message.content;
                console.log(_this.feedback);
              })
              .catch((error) => {
                _this.feedback = JSON.stringify(error);
              });
          },
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
