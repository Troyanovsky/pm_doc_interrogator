<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>PM Document Interrogator</title>
    <!-- Load Bulma CSS from CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <div id="app">
      <section class="hero is-primary is-fullheight">
        <div class="hero-head">
          <header class="navbar">
            <div class="container">
              <div class="navbar-brand">
                <h1 class="title has-text-centered">PM Document Interrogator</h1>
              </div>
            </div>
          </header>
        </div>

        <div class="hero-body">
          <div class="container">
            <div class="columns is-fullheight">
              <div class="column is-8 is-fullheight has-background-info">
                <!-- First column content goes here -->
              </div>
              <div class="column is-4 is-fullheight is-flex is-flex-direction-column is-justify-content-center has-background-warning">
                <button class="button is-primary is-outlined is-large">Button 1</button>
                <button class="button is-primary is-outlined is-large">Button 2</button>
                <button class="button is-primary is-outlined is-large">Button 3</button>
                <button class="button is-primary is-outlined is-large">Button 4</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Load Vue3 from CDN -->
    <script
      type="module"
      src="https://unpkg.com/vue@3.2.20/dist/vue.esm-browser.js"
    ></script>
    <script type="module">
      const app = Vue.createApp({
        data() {
          return {
            message: "Hello Vue!",
          };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
